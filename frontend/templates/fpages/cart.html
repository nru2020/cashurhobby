<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daily Shop | Cart Page</title>

    <!-- Font awesome -->
    <link href="{% static 'frontend/css/font-awesome.css' %}" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="{% static 'frontend/css/bootstrap.css' %}" rel="stylesheet">
    <!-- SmartMenus jQuery Bootstrap Addon CSS -->
    <link href="{% static 'frontend/css/jquery.smartmenus.bootstrap.css' %}" rel="stylesheet">
    <!-- Product view slider -->
    <link rel="stylesheet" type="text/css" href="{% static 'frontend/css/jquery.simpleLens.css' %}">
    <!-- slick slider -->
    <link rel="stylesheet" type="text/css" href="{% static 'frontend/css/slick.css' %}">
    <!-- price picker slider -->
    <link rel="stylesheet" type="text/css" href="{% static 'frontend/css/nouislider.css' %}">
    <!-- Theme color -->
    <link id="switcher" href="{% static 'frontend/css/theme-color/default-theme.css' %}" rel="stylesheet">
    <!-- Top Slider CSS -->
    <link href="{% static 'frontend/css/sequence-theme.modern-slide-in.css' %}" rel="stylesheet" media="all">

    <!-- Main style sheet -->
    <link href="{% static 'frontend/css/style.css' %}" rel="stylesheet">


    <!-- Google Font -->
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <!-- SCROLL TOP BUTTON -->
    <a class="scrollToTop" href="#"><i class="fa fa-chevron-up"></i></a>
    <!-- END SCROLL TOP BUTTON -->


    <!-- Start header section -->

    <div id="header"></div>

    <!-- catg header banner section -->
    <section id="aa-catg-head-banner">
        <img src="{% static 'frontend/img/fashion/fashion-header-bg-8.jpg' %}" alt="fashion img">
        <div class="aa-catg-head-banner-area">
            <div class="container">
                <div class="aa-catg-head-banner-content">
                    <h2>Cart Page</h2>
                    <ol class="breadcrumb">
                        <li><a href="index.html">Home</a></li>
                        <li class="active">Cart</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>
    <!-- / catg header banner section -->

    <!-- Cart view section -->
    <section id="cart-view">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="cart-view-area">
                        <div class="cart-view-table">
                            <form action="">
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th></th>
                                                <th></th>
                                                <th>Product</th>
                                                <th>Price</th>
                                                <th>Quantity</th>
                                                <th>Total</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>
                                                    <a class="remove" href="#">
                                                        <fa class="fa fa-close"></fa>
                                                    </a>
                                                </td>
                                                <td>
                                                    <a href="#"><img src="{% static 'frontend/img/man/polo-shirt-1.png' %}" alt="img"></a>
                                                </td>
                                                <td><a class="aa-cart-title" href="#">Polo T-Shirt</a></td>
                                                <td>$250</td>
                                                <td><input class="aa-cart-quantity" type="number" value="1"></td>
                                                <td>$250</td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <a class="remove" href="#">
                                                        <fa class="fa fa-close"></fa>
                                                    </a>
                                                </td>
                                                <td>
                                                    <a href="#"><img src="{% static 'frontend/img/man/polo-shirt-2.png' %}" alt="img"></a>
                                                </td>
                                                <td><a class="aa-cart-title" href="#">Polo T-Shirt</a></td>
                                                <td>$150</td>
                                                <td><input class="aa-cart-quantity" type="number" value="1"></td>
                                                <td>$150</td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <a class="remove" href="#">
                                                        <fa class="fa fa-close"></fa>
                                                    </a>
                                                </td>
                                                <td>
                                                    <a href="#"><img src="{% static 'frontend/img/man/polo-shirt-3.png' %}" alt="img"></a>
                                                </td>
                                                <td><a class="aa-cart-title" href="#">Polo T-Shirt</a></td>
                                                <td>$50</td>
                                                <td><input class="aa-cart-quantity" type="number" value="1"></td>
                                                <td>$50</td>
                                            </tr>
                                            <tr>
                                                <td colspan="6" class="aa-cart-view-bottom">
                                                    <div class="aa-cart-coupon">
                                                        <input class="aa-coupon-code" type="text" placeholder="Coupon">
                                                        <input class="aa-cart-view-btn" type="submit" value="Apply Coupon">
                                                    </div>
                                                    <input class="aa-cart-view-btn" type="submit" value="Update Cart">
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </form>
                            <!-- Cart Total view -->
                            <div class="cart-view-total">
                                <h4>Cart Totals</h4>
                                <table class="aa-totals-table">
                                    <tbody>
                                        <tr>
                                            <th>Subtotal</th>
                                            <td>$450</td>
                                        </tr>
                                        <tr>
                                            <th>Total</th>
                                            <td>$450</td>
                                        </tr>
                                    </tbody>
                                </table>
                                <a href="#" class="aa-cart-view-btn">Proced to Checkout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- / Cart view section -->
    <!-- footer -->
    <div id="footer"></div>
    <!-- / footer -->
    <!-- Login Modal -->
    <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4>Login or Register</h4>
                    <form class="aa-login-form" action="">
                        <label for="">Username or Email address<span>*</span></label>
                        <input type="text" placeholder="Username or email">
                        <label for="">Password<span>*</span></label>
                        <input type="password" placeholder="Password">
                        <button class="aa-browse-btn" type="submit">Login</button>
                        <label for="rememberme" class="rememberme"><input type="checkbox" id="rememberme"> Remember me </label>
                        <p class="aa-lost-password"><a href="#">Lost your password?</a></p>
                        <div class="aa-register-now">
                            Don't have an account?<a href="account.html">Register now!</a>
                        </div>
                    </form>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>




    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'frontend/js/bootstrap.js' %}"></script>
    <!-- SmartMenus jQuery plugin -->
    <script type="text/javascript" src="{% static 'frontend/js/jquery.smartmenus.js' %}"></script>
    <!-- SmartMenus jQuery Bootstrap Addon -->
    <script type="text/javascript" src="{% static 'frontend/js/jquery.smartmenus.bootstrap.js' %}"></script>
    <!-- To Slider JS -->
    <script src="{% static 'frontend/js/sequence.js' %}"></script>
    <script src="{% static 'frontend/js/sequence-theme.modern-slide-in.js' %}"></script>
    <!-- Product view slider -->
    <script type="text/javascript" src="{% static 'frontend/js/jquery.simpleGallery.js' %}"></script>
    <script type="text/javascript" src="{% static 'frontend/js/jquery.simpleLens.js' %}"></script>
    <!-- slick slider -->
    <script type="text/javascript" src="{% static 'frontend/js/slick.js' %}"></script>
    <!-- Price picker slider -->
    <script type="text/javascript" src="{% static 'frontend/js/nouislider.js' %}"></script>
    <!-- Custom js -->
    <script src="{% static 'frontend/js/custom.js' %}"></script>

</body>

</html>
